            <div>
                「來啦！我辦一桌澎湃的好料來請！」</br>
                從前總會聽到隔壁的婆婆媽媽說到這句話，</br>
                煮上一桌桌的好菜，辦好桌上的料理，</br>
                讓客人飽餐一頓，那才是辦桌的重點，</br>
                更是開心的記憶。</br>
                辦桌代表著儘管過去農業社會物質缺乏，</br>
                但大家卻表現出熱情好客之一面。</br>
                不管是在自家客廳，或是請總舖師在住家附近路邊、廟埕舉辨辦桌，</br>
                或是不管有錢或是沒錢。台灣人總是準備最好的食材展現最熱情的招待，</br>
                讓賓主盡歡。</br>
                </br>
                而我們也希望將這樣辦桌的精神，展現出來</br>
